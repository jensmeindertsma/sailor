[package]
name = "sailor_daemon"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
http-body-util = "0.1.2"
hyper = { version = "1.4.1", features = ["full"] }
hyper-util = { version = "0.1.6", features = ["full"] }
pin-project = "1.1.5"
sailor_config = { path = "../config" }
sailor_core = { path = "../core" }
sailor_web = { path = "../web" }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tokio = { version = "1.38.0", features = ["full"] }
toml = "0.8.14"
tower = "0.4.13"
tracing = "0.1.40"
tracing-subscriber = "0.3.8"

[[bin]]
name = "sailord"
path = "src/main.rs"
